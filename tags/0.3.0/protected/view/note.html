<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<!-- if {{isset(note)}} -->
	<title>Edition de note - My Personal Agenda</title>
	<!-- else -->
	<title>Creation de note - My Personal Agenda</title>
	<!-- endif -->
	<!-- include 'css_files' -->
	<!-- include 'js_files' -->
</head>
<body>
<div id="notifications" class='alert alert-notification'></div>
	<!-- include 'menu_bar' -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3 well">
			<!-- if {{isset(note)}} -->
			<div>EDITION DE LA NOTE <strong>"{{note.title}}"</strong></div>
			<!-- else -->
			<div>CREATION D'UNE NOTE</div>
			<!-- endif -->
			<hr>
			<form id="save-note-form" method="post" action="{{baseurl}}savenote" class="form-horizontal" role="form">
			  <!-- if {{isset(note)}} -->
 			  <input type="hidden" name="idNote" id="idNote" value="{{note.note_id}}"/>
 			  <!-- endif -->
			  <div class="form-group">
			    <label for="noteTitle" class="col-sm-2 control-label">Titre</label>
			    <div class="col-sm-5">
			      <!-- if {{isset(note)}} -->
			      <input type="text" value="{{note.title}}" class="form-control" name="noteTitle" id="noteTitle" placeholder="Titre de la note">
			      <!-- else -->
			      <input type="text" class="form-control" name="noteTitle" id="noteTitle" placeholder="Titre de la note">
			      <!-- endif -->
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="noteContent" class="col-sm-2 control-label">Contenu</label>
			    <div class="col-sm-10">
			      <!-- if {{isset(note)}} -->
			      <textarea id="noteContent" name="noteContent" placeholder="Contenu de la note ici..." class="form-control" rows="5">{{note.full_content}}</textarea>
			      <!-- else -->
			      <textarea id="noteContent" name="noteContent" placeholder="Contenu de la note ici..." class="form-control" rows="5"></textarea>
			      <!-- endif -->
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <!-- if {{isset(note)}} -->
			      <a id="save-note-btn" class="btn btn-default">Editer la note</a>
			      <!-- else -->
			      <a id="save-note-btn" class="btn btn-default">Creer la note</a>
			      <!-- endif -->
			    </div>
			  </div>
			 </form>
		</div>
	</div>
</body>
<script type="text/javascript" src="{{globalurl}}js/note_page.js"></script>
</html>
