<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<title>Mon calendrier - My Personal Agenda</title>
	<!-- include 'css_files' -->
	<link rel="stylesheet" href="{{baseurl}}global/css/bootstrap-extensions/calendar/calendar.min.css">
	<!-- include 'js_files' -->
	<script type="text/javascript" src='{{baseurl}}global/js/bootstrap-extensions/calendar/underscore-min.js'></script>
	<script type="text/javascript" src='{{baseurl}}global/js/bootstrap-extensions/calendar/fr-FR.js'></script>
	<script type="text/javascript" src='{{baseurl}}global/js/bootstrap-extensions/calendar/calendar.min.js'></script>
</head>
<body>
	<!-- include 'menu_bar' -->
	<input type="hidden" id="base-url" value="{{baseurl}}">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h3></h3>
			<div id="calendar"></div><br>
			<div class="pull-right form-inline">
				<div class="btn-group">
					<button class="btn btn-primary" data-calendar-nav="prev"><< Precedent</button>
					<button class="btn" data-calendar-nav="today">Aujourd'hui</button>
					<button class="btn btn-primary" data-calendar-nav="next">Suivant >></button>
				</div>
				<div class="btn-group">
					<button class="btn btn-warning" data-calendar-view="year">Annee</button>
					<button class="btn btn-warning active" data-calendar-view="month">Mois</button>
					<button class="btn btn-warning" data-calendar-view="week">Semaine</button>
					<button class="btn btn-warning" data-calendar-view="day">Jour</button>
				</div>
		 	</div>
		</div>
	</div>
</body>
<script type="text/javascript" src='{{baseurl}}global/js/calendar_page.js'></script>
</html>
