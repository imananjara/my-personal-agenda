<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<!-- if {{isset(activity)}} -->
	<title>Edition d'activite - My Personal Agenda</title>
	<!-- else -->
	<title>Creation d'activite - My Personal Agenda</title>
	<!-- endif -->
	<!-- include 'css_files' -->
	<link rel="stylesheet" href="{{baseurl}}global/css/datepicker3.css">
	<!-- include 'js_files' -->
	<script type="text/javascript" src='{{baseurl}}global/js/bootstrap-datepicker.js'></script>
</head>
<body>
	<div id="notifications" class='alert alert-notification'></div>
	<!-- include 'menu_bar' -->
	<div class="row">
  		<div class="col-md-6 col-md-offset-3 well">
  			<!-- if {{isset(activity)}} -->
 			<div>EDITION DE L'ACTIVITE <strong>"{{activity.title}}"</strong></div>
 			<!-- else -->
 			<div>CREATION D'UNE ACTIVITE</div>
 			<!-- endif -->
 			<hr>
 			<form id="save-activity-form" method="post" action="{{baseurl}}saveactivity" class="form-horizontal" role="form">
 			  <!-- if {{isset(activity)}} -->
 			  <input type="hidden" name="idActivity" id="idActivity" value="{{activity.activity_id}}"/>
 			  <!-- endif -->
			  <div class="form-group">
			    <label for="activityTitle" class="col-sm-2 control-label">Titre</label>
			    <div class="col-sm-5">
			      <!-- if {{isset(activity)}} -->
			      <input type="text" class="form-control" value="{{activity.title}}" name="activityTitle" id="activityTitle" placeholder="Titre de l'activite"/>
			      <!-- else -->
			      <input type="text" class="form-control" name="activityTitle" id="activityTitle" placeholder="Titre de l'activite"/>
			      <!-- endif -->
			    </div>
			  </div>
			  <!-- if {{isset(activitytypes)}} -->
			  <div class="form-group">
			    <label for="activityTypes" class="col-sm-2 control-label">Type activite</label>
			    <div class="col-sm-10">
			      <select id="activityTypes" name="activityTypes" class="form-control">
			      	  <!-- loop activitytypes -->
			      	  <option value="{{activitytypes' value.activity_type_id}}">{{activitytypes' value.activity_type_name}}</option>
			      	  <!-- endloop -->
				  </select>
			    </div>
			  </div>
			  <!-- endif -->
			  <div class="form-group">
			    <label for="activityDescription" class="col-sm-2 control-label">Description</label>
			    <div class="col-sm-10">
			      <!-- if {{isset(activity)}} -->
			      <input type="text" class="form-control" value="{{activity.description}}" name="activityDescription" id="activityDescription" placeholder="Description de l'activite"/>
			      <!-- else -->
			      <input type="text" class="form-control" name="activityDescription" id="activityDescription" placeholder="Description de l'activite"/>
			      <!-- endif -->
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="activityEndDate" class="col-sm-2 control-label">Echeance</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control datepicker" name="activityEndDate" id="activityEndDate">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="activityDone" class="col-sm-2 control-label">Fait a (en %)</label>
			    <div class="col-sm-10">
			      <select class="form-control" name="activityDone" id="activityDone">
			      	  <option value="0">0</option>
					  <option value="10">10</option>
					  <option value="20">20</option>
					  <option value="30">30</option>
					  <option value="40">40</option>
					  <option value="50">50</option>
					  <option value="60">60</option>
					  <option value="70">70</option>
					  <option value="80">80</option>
					  <option value="90">90</option>
					  <option value="100">100</option>
				  </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="activityCommentary" class="col-sm-2 control-label">Commentaire</label>
			    <div class="col-sm-10">
			      <!-- if {{isset(activity)}} -->
			      <textarea id="activityCommentary" name="activityCommentary" placeholder="Commentaires a saisir ici..." class="form-control" rows="5">{{activity.commentary}}</textarea>
			      <!-- else -->
			      <textarea id="activityCommentary" name="activityCommentary" placeholder="Commentaires a saisir ici..." class="form-control" rows="5"></textarea>
			      <!-- endif -->
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <!-- if {{isset(activity)}} -->
			      <a id="save-activity-btn" class="btn btn-default">Editer l'activite</a>
			      <!-- else -->
			      <a id="save-activity-btn" class="btn btn-default">Creer l'activite</a>
			      <!-- endif -->
			    </div>
			  </div>
			</form>
  		
  		</div>
	</div>
</body>
<script type="text/javascript" src='{{baseurl}}global/js/activity_page.js'></script>
</html>
